<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>

<title>Web Development Blog</title>
<link rel="stylesheet" type="text/css" href="assets/styles.css"/>
<script type="text/javascript", src="assets/scripts.js"></script>
<link rel="icon" type="image/png" href="assets/images/jp.png" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link href='https://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
</head>

<body>
<div id="navbar">
	<div class="container">
	<div id="logo">
		<p>myBLOG</p>
	</div>
		<ul>
		  <li><a class="active" href="#home">Home</a></li>
		  <li><a href="#about">About</a></li>	  
		  <li><a href="#contact">Contact</a></li>
		  <li><a href="#subscripbe">Subscribe</a></li>
		</ul>
	</div>
</div>
<div class="container" id="profile">
	<div class="pane-body">
		<div class="container" id="profile-wizard">
			<h2>Enter Profile Information:</h2>
			<form id="profile-form">
				<label for="title">Title:</label>
				<input type="text" id="profile-title" name="title" placeholder=" Enter Your Profile's Title" />
				<br><br>
				<label for="image">Image:</label>
				<select name="image" id="profile-image">
					<option value="1">Image One</option>
					<option value="2">Image Two</option>
					<option value="3">Image Three</option>
					<option value="4">Image Four</option>
				</select>
				<br><br>
				<label for="desctiption">Description:</label>
				<textarea id="profile-description" rows="10" name="description"> This is where you can enter a personal description...
				</textarea>
				<br><br>
				<button type = "button" id="submit" onclick="postProfile()"/> Submit </button>
				<button type = "button" id="clear" onclick="reset()">Clear</button>
			</form>
		</div>
		<div class="container" id="profile-display">
			<h2 id="title"></h2>
			<div id="wrapper">
				<div id="image" style="display: none; width: 50%;">
					<img src="imageOne.jpg" alt="Profile Pic" style="max-width:50%; ">
				</div>
				<p id="description"></p>
			</div>

		</div>
	</div>
</div>
<div class="container" id="links">
	<div class="pane-body">
		<div class="container">
			<h2>Web Development Links:</h2>
			<form>
				<label for="url">Enter Url:</label>
				<input type="text" name="url" placeholder=" https://example.com">
				<select>
					<option value="">Select Link Type</option>
					<option value="html">HTML5</option>
					<option value="css">CSS3</option>
					<option value="javascript">JavaScript</option>
				</select>
				<button type="button" id="post-link" onclick="postLink()">Post Link</button>
			</form>
			<br><br>
			<div class="container">
				<table style="width:100%">
					<thead>
						<tr id="header">
							<th>HTML5</th>
							<th>CSS3</th>
							<th>JavaScript</th>
						</tr>
					</thead>
					<tbody>
						<tr id="html">
						</tr>
						<tr id="css">
						</tr>
						<tr id="javascript">
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
<div class="container" id="content">
	<div class="pane-body">
		<div class="container">
			<h2> Web Dev Blog Update: </h2>
			<div class="container">
				<form id="content-form">
					<label for="status"> New Post: </label>
					<textarea rows="10" name="status"> Enter a Status Update</textarea><br><br>
					<input type="radio" name="status-type" value="status" checked="checked"> Status
					<input type="radio" name="status-type" value="image"> Image
					<input type="radio" name="status-type" value="link"> Link
					<button type="button" id="update-status" onclick="updateStatus()">Update Status</button>
				</form>
				<br><br>
			</div>
			<h2>Content:</h2>
			<div id="posting">
				<header>

				</header>
				<article>
					<p></p>
				</article>
			</div>
		</div>
	</div>
</div>

<!--Footer -->
<div class = "footer">
	<div class = "icons">
		<ul>
		  <li><a href="#"><i class="fa fa-facebook fa-2x"></i></a></li>
		  <li><a href="#"><i class="fa fa-twitter fa-2x"></i></a></li>
		  <li><a href="#"><i class="fa fa-linkedin fa-2x"></i></a></li>
		  <li><a href="#"><i class="fa fa-google-plus fa-2x"></i></a></li>
		  <li><a href="#"><i class="fa fa-envelope fa-2x"></i></a></li>
		</ul>
	</div> 
</div> 
</body>
</html>
